<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo estilo Lightbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <div>
        <table class = "tabuleiro" id="tabuleiro">
        </table>
    </div>
    <div id="comandos">
       <button id="moveFrenteBtn">Mover para frente</button> 
       <button id="viraHorarioBtn">Virar 90 graus no sentido horário</button>
       <button id="viraAntiHorarioBtn">Virar 90 graus no sentido anti-horário</button>
       <button id="acendeLuzBtn">Acender Luz</button>
       <button id="pulaBtn">Pular</button>
       <button id="abreLoopBtn">Abrir loop</button>
       <input type="number" min="1" id="repeticoesLoop">
       <button id="fechaLoopBtn">Fechar loop</button>
       
    </div>
   </main> 
<script src="app.js"></script>
</body>
</html>
